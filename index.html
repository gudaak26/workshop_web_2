<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>commiseration</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet"> <!-- 폰트 적용 -->
  <link rel="stylesheet" href="styles.css"> 
</head>
</head>
<body>
  <body>
    <video id="background-video" autoplay muted loop playsinline>
      <source src="White_Particles.mp4" type="video/mp4">
    </video>
    
    <div id="lottie-container" class="mouse-cursor-gradient-tracking">
      <svg width="0" height="0">
        <filter id="combined-blur">
          <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="fullBlurred" />
        </filter>
      </svg>
      <div id="lottie-container-background" class="mouse-cursor-gradient-tracking"></div> 
    </div>
    <div id="lottie-container-overlay" class="mouse-cursor-gradient-tracking"></div>
    <div id="message" class="message-container">
      He is hurt for some reason.
      <br>I can't just watch this happen.<br><br>
      Let's try to comfort him.
    </div>
    <div id="overlay" class="overlay"></div>
    <script src="script.js"></script>
  </body>
</html>
